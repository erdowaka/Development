---
rule-providers:
  RP-Game:
    type: file
    behavior: classical
    path: "./rule_provider/Game_full.yaml"
  RP-Reject:
    type: file
    behavior: classical
    path: "./rule_provider/Blok.yaml"
    interval: 86400
  RP-Sosmed:
    type: file
    behavior: classical
    path: "./rule_provider/Sosmed_direct.yaml"
  RP-Sosmed_full:
    type: file
    behavior: classical
    path: "./rule_provider/Sosmed_full.yaml"
  RP-Streaming:
    type: file
    behavior: classical
    path: "./rule_provider/Streaming_full.yaml"
  RP-Umum:
    type: file
    behavior: classical
    path: "./rule_provider/Umum_full.yaml"
  RP-Download:
    type: file
    behavior: classical
    path: "./rule_provider/Download.yaml"
  RP-Khusus:
    type: file
    behavior: classical
    path: "./rule_provider/Khusus.yaml"
  RP-AdsYt:
    type: file
    behavior: classical
    path: "./rule_provider/adsyoutube.yaml"
  RP-YT:
    type: file
    behavior: classical
    path: "./rule_provider/youtube.yaml"
proxy-providers:
  PP-Universal:
    type: file
    path: "./proxy_provider/PP_Universal.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 9
  PP-Gaming:
    type: file
    path: "./proxy_provider/PP_Game.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 9
  PP-Sosmed:
    type: file
    path: "./proxy_provider/PP_Sosmed.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 9
  PP-Streaming:
    type: file
    path: "./proxy_provider/PP_Streaming.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 9
  PP-Umum:
    type: file
    path: "./proxy_provider/PP_Umum.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 9
  PP-Khusus:
    type: file
    path: "./proxy_provider/PP_Khusus.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 9
  PP-Download:
    type: file
    path: "./proxy_provider/PP_Download.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 9
proxy-groups:
- name: PG_Universal
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - PP-Universal
  url: http://www.gstatic.com/generate_204
  interval: '9'
- name: PG_Gaming
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - PP-Gaming
  url: http://www.gstatic.com/generate_204
  interval: '9'
- name: PG_Sosmed
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - PP-Sosmed
  url: http://www.gstatic.com/generate_204
  interval: '9'
- name: PG_Streaming
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - PP-Streaming
  url: http://www.gstatic.com/generate_204
  interval: '9'
- name: PG_Khusus
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - PP-Khusus
  url: http://www.gstatic.com/generate_204
  interval: '9'
- name: PG_Umum
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - PP-Umum
  url: http://www.gstatic.com/generate_204
  interval: '9'
- name: PG_Download
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - PP-Download
  url: http://www.gstatic.com/generate_204
  interval: '9'
