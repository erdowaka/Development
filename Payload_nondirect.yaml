rules:
# This Line For Reject
- DST-PORT,7895,REJECT
- DST-PORT,7892,REJECT
- IP-CIDR,198.18.0.1/16,REJECT,no-resolve
- RULE-SET,RP-Reject,REJECT
# This Line For Direct Rule
- RULE-SET,RP-Sosmed,DIRECT
- RULE-SET,RP-Game,PG_Gaming
# This Line For Use Proxy or VPN like: Trojan,V2Ray,SS,SSH
- RULE-SET,RP-Sosmed_full,PG_Sosmed
- RULE-SET,RP-Streaming,PG_Streaming
- RULE-SET,RP-Umum,PG_Umum
- RULE-SET,RP-Download,PG_Download
- RULE-SET,RP-Khusus,PG_Khusus
- GEOIP,ID,PG_Downnload
- MATCH,GLOBAL

# This Line For If you using meta option, or tun mode you must add this line
tun:
  enable: true
  stack: system
  dns-hijack:
  - tcp://any:53

interface-name: eth0
