# This Config for build and sharing for anyone 

---
rule-providers:
  RP-Game:
    type: file
    behavior: classical
    path: "./rule_provider/Game_full.yaml"
  RP-Reject:
    type: file
    behavior: classical
    path: "./rule_provider/Blok.yaml"
  RP-Sosmed:
    type: file
    behavior: classical
    path: "./rule_provider/Sosmed_direct.yaml"
  RP-Sosmed_full:
    type: file
    behavior: classical
    path: "./rule_provider/Sosmed_full.yaml"
  RP-Streaming:
    type: file
    behavior: classical
    path: "./rule_provider/Streaming_full.yaml"
  RP-Umum:
    type: file
    behavior: classical
    path: "./rule_provider/Umum.yaml"
  RP-Download:
    type: file
    behavior: classical
    path: "./rule_provider/Download.yaml"
  RP-Khusus:
    type: file
    behavior: classical
    path: "./rule_provider/Khusus.yaml"

proxy-providers:
  PP-Universal:
    type: file
    path: "./proxy_provider/PP_Umum.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 9
  PP-Gaming:
    type: file
    path: "./proxy_provider/PP_Game.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 9
  PP-Sosmed:
    type: file
    path: "./proxy_provider/PP_Sosmed.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 9
  PP-Streaming:
    type: file
    path: "./proxy_provider/PP_Streaming.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 9
  PP-Umum:
    type: file
    path: "./proxy_provider/PP_Umum.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 9
  PP-Khusus:
    type: file
    path: "./proxy_provider/PP_Khusus.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 9
  PP-Download:
    type: file
    path: "./proxy_provider/PP_Download.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 9


proxy-groups:
- name: PG_Universal
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - PP-Universal
  url: http://www.gstatic.com/generate_204
  interval: '9'

- name: PG_Gaming
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - PP-Gaming
  url: http://www.gstatic.com/generate_204
  interval: '9'

- name: PG_Sosmed
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - PP-Sosmed
  url: http://www.gstatic.com/generate_204
  interval: '9'

- name: PG_Streaming
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - PP-Streaming
  url: http://www.gstatic.com/generate_204
  interval: '9'

- name: PG_Khusus
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - PP-Khusus
  url: http://www.gstatic.com/generate_204
  interval: '9'

- name: PG_Umum
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - PP-Umum
  url: http://www.gstatic.com/generate_204
  interval: '9'

- name: PG_Download
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - PP-Download
  url: http://www.gstatic.com/generate_204
  interval: '9'

# This Line For Use all setting at openclash
dns:
  nameserver:
  - dhcp://"eth0"
  - 192.168.0.1
  - 8.8.8.8
  - 8.8.4.4
  - https://dns.adguard.com/dns-query
  - https://dns.google/dns-query
  - tls://dns.adguard.com
  - tls://dns.google
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  listen: 0.0.0.0:7874
  fake-ip-filter:
  - "+.*"
  default-nameserver:
  - 192.168.9.1
  - 192.168.8.1
  - 192.168.0.1
  - 8.8.8.8
  - 8.8.4.4
redir-port: 7892
tproxy-port: 7895
port: 7890
socks-port: 7891
mixed-port: 7893
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: reyre
bind-address: "*"
external-ui: "/usr/share/openclash/dashboard"
ipv6: false
tun:
  enable: true
  stack: system
  device: utun
  auto-route: false
  auto-detect-interface: false
  dns-hijack:
  - tcp://any:53
profile:
  store-selected: true
  store-fake-ip: true

rules:
# This Line For Reject
- DST-PORT,7895,REJECT
- DST-PORT,7892,REJECT
- IP-CIDR,198.18.0.1/16,REJECT,no-resolve
- RULE-SET,RP-Reject,REJECT
# This Line For Direct Rule
- RULE-SET,RP-Sosmed,DIRECT
- RULE-SET,RP-Game,PG_Gaming
# This Line For Use Proxy or VPN like: Trojan,V2Ray,SS,SSH
- RULE-SET,RP-Sosmed_full,PG_Sosmed
- RULE-SET,RP-Streaming,PG_Streaming
- RULE-SET,RP-Umum,PG_Umum
- RULE-SET,RP-Download,PG_Download
- RULE-SET,RP-Khusus,PG_Khusus
- GEOIP,ID,PG_Downnload
- MATCH,GLOBAL

# This Line For If you using meta option, or tun mode you must add this line
geodata-mode: false
geodata-loader: memconservative
sniffer:
  enable: true
  sniffing:
  - tls
